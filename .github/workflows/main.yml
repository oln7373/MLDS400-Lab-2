name: Run Linear Regression Test

on:
  push:
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies from requirements.txt
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ✅ Run script
        run: pytest lin_reg_test_solutions.py
